<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightgrey;">
    <!-- Para pseudo-classes de entrada -->
    <input type="text" required style="color: red;">
    <input type="text" style="color: blue;">
    <input type="text" value="Norway" readonly style="color: green;">
    <input type="text" placeholder="Mitadas" style="color: purple;">
    <input type="number" min="1" max="10" style="color: orange;">
    <input type="number" min="1" max="10" value="20" style="color: pink;">
    <input type="email" style="color: brown;">

    <!-- Para pseudo-elementos -->
    <p style="color: cyan;">Este é um parágrafo com pseudo-elementos.</p>

    <!-- Para pseudo-classes de vídeo (não suportadas em todos os navegadores) -->
    <video src="mete o video aqui" controls></video>

    <!-- Para :target -->
    <div id="target" style="color: yellow;">Eu sou o alvo!</div>
    <a href="#target" style="color: magenta;">Clique para destacar o alvo</a>
</body>
</html>
